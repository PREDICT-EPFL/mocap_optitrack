#
# Definition of all trackable objects
# Identifier corresponds to Trackable ID set in Tracking Tools
#
rigid_bodies:
    '3':
        pose: Square/pose
        pose2d: Square/pose2d
        odom: Square/odom
        tf: tf
        child_frame_id: Square/base_link
        parent_frame_id: world
free_markers: true # set to true to publish marker positions for markers not in rigid bodies
optitrack_config:
        # should match the Multicast Interface in Motive streaming panel
        multicast_address: 239.255.42.99
        command_port: 1510
        data_port: 1511
        enable_optitrack: true
